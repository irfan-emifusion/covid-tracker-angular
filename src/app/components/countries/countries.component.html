<div class="jumbotron bg-white text-center">
  <h1 class="display-4">Covid-19 Tracker Country Wise</h1>
  <hr />
  <div class="max-auto">
    <div class="form-group col-lg-5 mx-auto">
      <select
        #country
        (change)="updateCountryData(country.value)"
        class="form-control"
      >
        <option value="">Choose Country</option>
        <option *ngFor="let country of countries" value="{{ country }}">
          {{ country }}
        </option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col card p-3 m-3">
      <app-dashboard-card
        [title]="'Confirmed'"
        [value]="totalData.confirmed"
      ></app-dashboard-card>
    </div>
    <div class="col card p-3 m-3">
      <app-dashboard-card
        [title]="'Recovered'"
        [value]="totalData.recovered"
      ></app-dashboard-card>
    </div>
    <div class="col card p-3 m-3">
      <app-dashboard-card
        [title]="'Deaths'"
        [value]="totalData.deaths"
      ></app-dashboard-card>
    </div>
    <div class="col card p-3 m-3">
      <app-dashboard-card
        [title]="'Active'"
        [value]="totalData.active"
      ></app-dashboard-card>
    </div>
  </div>
</div>
